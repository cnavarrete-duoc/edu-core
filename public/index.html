<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/validate-session.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/mock.js"></script>
    <script src="./js/login.js" type="module"></script>
    <title>EduCore</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center w-full">
        <div class="bg-white border-2 text-center bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md w-96 mx-4">
            <div class="flex items-center">
                <img width="150" src="./images/logo-educore.png" alt="Logo EduCore">
                <h1 class="text-4xl font-bold text-center text-blue-800">EduCore</h1>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="email"
                        class="text-left block text-sm font-medium text-gray-700 text-gray-300 mb-2">Correo
                        electrónico</label>
                    <input type="email" id="email"
                        class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="correo@email.com" required>
                </div>
                <div class="mb-12">
                    <label for="password"
                        class="text-left block text-sm font-medium text-gray-700 text-gray-300 mb-2">Contraseña</label>
                    <input type="password" id="password"
                        class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Ingresa tu password" required>
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
